<body>
    <header>
        <div id="my-header">
        <a href="index.html">
            <h1 id="logo"><i class="fa-regular fa-lemon"></i>Casa Dolce Vita</h1>
        </a>
        <nav id ="menu">
            <ul>
                <li><a href="index.html">Home</a></li>

                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </div>
    </header>
    <section class="content contact-map">
        <div class="contact">
        <fieldset class="contact-box">
            <legend><h2>Send us a message!</h2></legend>
            <form action="https://formdump.codeinstitute.net" method="POST" class="contact-form">
            <div class="user-details">
            <input id="name-input" class="user-details-input" type="text" name="username" placeholder="Name" required>
            </div>
            <div class="user-details">
            <input id="email" class="user-details-input" type="email" name="email_address" placeholder="Email address" required>
            </div>
            <div class="user-details">
            <input id="phone" class="user-details-input" type="tel" name="phone-number" placeholder="Phone number" required>
            </div>
            <div class="user-text">
            <fieldset class="message-box">
                <legend>Your feedback/questions/suggestions:</legend>
                <textarea rows="5" cols="68" id="text-input" name="usermessage" 
                placeholder="Dear customer, thank you for your message. We greatly appreciate it. It will be read and addressed as soon as possible!" required></textarea>
            </fieldset>
            </div>
            <div class="submit-button">
            <input id="submit" class="submit-input" type="submit" name="submit" value="Submit">
            </div>
            </fieldset>
            </form>
        </div>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1432.280324110586!2d-8.467920081390684!3d51.90577518450656!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4844900da719fc8f%3A0x1fb63f08bf607e0e!2sBell&#39;s%20Field!5e0!3m2!1sen!2sie!4v1665927699886!5m2!1sen!2sie" width="600" height="409"></iframe>
        </div>
        </div>
    </section>
    <footer id="my-footer">
        <div id="phone-email">
            <p>+353 021 747 159</p>
            <p>casadolcevita@gmail.com</p>
        </div>
        <div id="address">
            <a href="https://www.google.com/maps/place/Bell's+Field/@51.9049606,-8.4727532,17z/data=!3m1!4b1!4m5!3m4!1s0x4844900da719fc8f:0x1fb63f08bf607e0e!8m2!3d51.9049606!4d-8.4705645" target="_blank"><i class="fa-solid fa-location-dot"></i> Casa Dolce Vita, Bell's Field, Old Youghal Road,Cork City, Ireland</a>
        </div>
        <div id="social">
            <ul>
            <li>
                <a href="https://www.facebook.com/" target="_blank" class="social-icon"><i class="fa-brands fa-facebook"></i></a>

                </li>

                <a href="https://www.pinterest.ie/" target="_blank" class="social-icon"><i class="fa-brands fa-pinterest"></i></a>
                </li>
            </ul>
        </div>
    </footer>
